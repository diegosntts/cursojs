<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de viagem</title>
</head>
<body>
    <h1>Sistema Identificação</h1>
    <input type="text" name="val" id="val">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resposta</div>

    <script>
        function verificar(){
        var val1 = document.querySelector('input#val')
        var res = document.querySelector('div#res')
        var vall1 = String(val1.value)
        res.innerHTML = `<br>Você está vivendo em <strong>${vall1}</strong>`

        if (vall1 == "Brasil"){
            res.innerHTML += `<p>Voce é Brasileiro!</p>`
        }else{
            res.innerHTML += `<p>Voce é Estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
